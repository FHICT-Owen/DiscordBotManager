name: DiscordBot CI/CD

on:
  push:
    branches: Production
    paths:
      - "DiscordBot/**"
      - ".github/workflows/DiscordBot.yml"
  pull_request:
    branches: Production
    paths:
      - "DiscordBot/**"
      - ".github/workflows/DiscordBot.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add backend remote origin
        run: git remote add heroku-backend https://heroku:${{ secrets.HEROKU_API_TOKEN }}@git.heroku.com/${{ secrets.HEROKU_DISCORDBOT_APP_NAME }}.git
      - name: Deploy backend to Heroku
        run: git push heroku-backend `git subtree add --prefix discordbot master`:refs/heads/master --force
